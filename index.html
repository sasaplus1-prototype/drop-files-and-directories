<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>drop files and directories</title>
  <style>
    .drop-area {
      background-color: #ddd;
      border-radius: 5px;
      display: table;
      height: 300px;
      margin: 0 auto;
      width: 400px;
    }
    .drop-area .drop-text {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="drop-area">
    <div class="drop-text">drop file or directoy here</div>
  </div>
  <script src="jquery-2.2.0.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
